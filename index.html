<!doctype html>
<html lang="en">
    <head>
        <title>Drill File Unifier  </title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
        </header>
        <main class="container text-center">
            <section class="row">
                <h1>Drill File Unifier</h1>
                <p>Tool for unify PTH.drl and NPTH.drl files from KiCad</p>
                <!--  -->
                <form onsubmit="download()" class="row">
                <div class="mb-3 col-12 col-sm-6">
                    <label for="" class="form-label">Choose *-NPTH.drl file</label>
                    <input
                        type="file"
                        class="form-control"
                        name="fileNPTH"
                        id="fileNPTH"
                        placeholder=""
                        aria-describedby="fileHelpId"
                        accept=".drl"
                    />
                    <div id="fileHelpId" class="form-text">find the drill file in gerber folder</div>
                </div>
                <!--  -->
                <div class="mb-3 col-12 col-sm-6">
                    <label for="" class="form-label">Choose *-PTH.drl file</label>
                    <input
                        type="file"
                        class="form-control"
                        name="filePTH"
                        id="filePTH"
                        placeholder=""
                        aria-describedby="fileHelpId"
                        accept=".drl"
                    />
                    <div id="fileHelpId" class="form-text">find the drill file in gerber folder</div>
                </div>
                <!--  -->
                <button
                    type="submit"
                    class="btn btn-primary"
                >
                    Unify and download
                </button>
                
                </form>
                
            </section>
        </main>
        <footer>
        </footer>

        <script>
            function download() {
/*
                var reader = new FileReader

                element.setAttribute('download', 'unifiedDrill.drl');

                element.click();

                document.body.removeChild(element);
                */

                var myFile = document.getElementById("fileNPTH");
                
                myFile.addEventListener('change',function(){

                var fileReader=new FileReader();

                fileReader.onload=function(){

                    var texto = fileReader.result;

                }

                fileReader.readAsText(this.files[0]);

                })
                
                var element = document.createElement('a');
                element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(texto));
                element.setAttribute('download', 'unifiedDrill.drl');

                element.style.display = 'none';
                document.body.appendChild(element);

                element.click();

                document.body.removeChild(element);

            }

        </script>


        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script

    </body>
</html>
